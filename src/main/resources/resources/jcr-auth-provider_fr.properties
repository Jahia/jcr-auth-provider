joant_jcrOAuthView.message.description1=Cette action va créer un nouvel utilisateur dans le JCR et l'authentifier.
joant_jcrOAuthView.message.description2=Pour créer un utilisateur dans le JCR, vous devez faire correspondre un champ du connecteur (email, identifiant, ..) au champ "login username" du fournisseur JCR. Vous pouvez ensuite faire correspondre d'autres champs du connecteur à gauche avec le champ Utilisateur Jahia/JCR à droite.
